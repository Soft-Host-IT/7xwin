    <script defer src="https://cdn.jsdelivr.net/npm/@flasher/flasher@1.2.4/dist/flasher.min.js"></script>

    <script>
        $('.select2').select2();

        // <================= copy account name =================>
        $('#copyName').on('click', function() {
            let copyName = document.getElementById("account_name");
            copyName.select();
            let copied = document.execCommand("copy");
            if (copied) {
                info_msg('Account Name copied to clipboard!');
                setTimeout(function() {
                    console.log();
                }, 1000);
            }
        });
        
        // <================= copy account number =================>
        $('#copyNumber').on('click', function() {
            let copyNumber = document.getElementById("account_number");
            copyNumber.select();
            let copied = document.execCommand("copy");
            if (copied) {
                info_msg('Account Number copied to clipboard!');
                setTimeout(function() {
                    console.log();
                }, 1000);
            }
        });
        
        function error_msg(mes) {
            flasher.error(mes);
        }
        function warning_msg(mes) {
            flasher.warning(mes);
        }
        function success_msg(mes) {
            flasher.success(mes);
        }
        function info_msg(mes) {
            flasher.info(mes);
        }

    </script>
